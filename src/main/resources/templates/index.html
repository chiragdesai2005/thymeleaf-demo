<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Calculate days</title>
</head>
<body>


<div class="container my-5">
    <h1>Calculate days between start and end dates</h1>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <form th:action="@{/}" th:object="${dates}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="startDate" class="col-form-label">Start date</label>
                            <input type="date" th:field="*{startDate}" class="form-control" id="startDate" placeholder="startdate in dd/mm/yyyy format" required>
                            <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="endDate" class="col-form-label">End date</label>
                            <input type="date" th:field="*{endDate}" class="form-control" id="endDate" placeholder="enddate in dd/mm/yyyy format" required>
                            <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-primary" value="Confirm">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="daysBetween" class="col-form-label">Difference in days</label>
                            <input type="text" readonly th:field="*{daysBetween}" class="form-control" id="daysBetween" required>
                            <span th:if="${#fields.hasErrors('daysBetween')}" th:errors="*{daysBetween}" class="text-danger"></span>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
